<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Grid with Buttons</title>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker registered'))
        .catch(err => console.error('Service Worker registration failed:', err));
    }
  </script>
  <link rel="manifest" href="manifest.json">
  <style>body{margin:0;background:#333;color:#fff;font:16px/1.4 sans-serif;display:flex;align-items:center;justify-content:center;height:100vh}a{color:#fff}</style>
</head>
<body>
<div>自動クリック中...<br><a href="https://database-app-6ms4.onrender.com/product_register" target="_blank">手動で移動</a></div>

<script>
// 自動クリック機能 - 設置済みリンクを0秒で自動クリック
function autoClickProductRegister() {
  const link = document.querySelector('a');
  if (link) {
    link.click();
  }
}

// ページ読み込み時に自動クリックを実行
document.addEventListener('DOMContentLoaded', function() {
  setTimeout(autoClickProductRegister, 0);
});
</script>

</body>
</html>
